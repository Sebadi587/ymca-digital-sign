<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMCA Digital Sign</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <div class="clock" id="clock"></div>
      <div class="weather" id="weather">Loading weather...</div>
    </div>

    <div class="right-panel">
      <img id="photo1" src="Fall 1 TV Slides - Untitled Page.jpeg" alt="YMCA Photo 1">
      <img id="photo2" src="Personal Training 2025.jpg" alt="YMCA Photo 2">
      <img id="photo3" src="Rock Steady Boxing TV (1).png" alt="YMCA Photo 3">
      <img id="photo4" src="YMCA Day Camp 2025 - Untitled Page (1).jpeg" alt="YMCA Photo 4">
      <iframe id="video"
        src="https://www.youtube.com/embed/NYOnvegxZrM?autoplay=1&mute=1&loop=1&playlist=NYOnvegxZrM"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Weather update
    async function updateWeather() {
      const apiKey = "5ab0d9170706b9fc7fb28f106338bf6b";
      const city = "Duluth";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const temp = Math.round(data.main.temp);
        const condition = data.weather[0].main;
        const iconCode = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        document.getElementById("weather").innerHTML = `
          <img src="${iconUrl}" class="weather-icon" alt="weather icon">
          ${city}: ${temp}Â°F, ${condition}
        `;
      } catch (error) {
        document.getElementById("weather").textContent = "Weather unavailable";
      }
    }
    setInterval(updateWeather, 60000);
    updateWeather();

    // Clock update
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Slideshow
    const mediaItems = [
      document.getElementById("photo1"),
      document.getElementById("photo2"),
      document.getElementById("photo3"),
      document.getElementById("photo4"),
      document.getElementById("video")
    ];

    let currentIndex = 0;
    function showNextItem() {
      mediaItems.forEach(item => item.style.display = "none");
      mediaItems[currentIndex].style.display = "block";
      currentIndex = (currentIndex + 1) % mediaItems.length;
      let delay = (currentIndex === mediaItems.length - 1) ? 120000 : 60000;
      setTimeout(showNextItem, delay);
    }
    showNextItem();
  </script>
</body>
</html>
